<!DOCTYPE html>
<html lang="en" ng-app="slider" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="slider.css">
    <!-- icon document https://design.google.com/icons/  -->

  <title>Touch slider</title>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
   </head>
<body>
  <div  ng-carousel  ng-carousel-name="example-carousel2" ng-carousel-loop="true" ng-carousel-watch="slides">
      <slidecontainer class="carousel-slides">
          <slide class="carousel-example">Slide 1</slide>
          <slide class="carousel-example">Slide 2</slide>
          <slide class="carousel-example">Slide 3</slide>
          <slide class="carousel-example">Slide 4</slide>
          <slide class="carousel-example">Slide 5</slide>
          <slide class="carousel-example">Slide 6</slide>
      </slidecontainer>

      <div class="carousel-arrow carousel-arrow-left" style="top:100px;">
          <button ng-click="Carousel.get('example-carousel2').previous()">back</button>
      </div>
      <div class="carousel-arrow carousel-arrow-right"  style="top:100px;">
          <button ng-click="Carousel.get('example-carousel2').next()">forth</button>
      </div>
  </div>


  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-touch.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="http://hammerjs.github.io/dist/hammer.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script src="slider.js"></script>
  <script src="app.js"></script>



  </body>
</html>
